<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./dist/assets/dv_favicon.PNG" />

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/canvas.css" />
    <link rel="stylesheet" href="dist/settings.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" 
      rel="stylesheet">

    <script src="dist/bundle.js"></script>
    <!-- color picker -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/01de39c32b.js"
      crossorigin="anonymous"
    ></script>

    <title>Graffiti Wall</title>
  </head>
  <body>
    <div class="main">
      <div 
        id="toolbar-container"
        class="settings-container">
        <div class="slider-container">
          <div class="slider-item-container">
            <h2>Density</h2>
            <input
              id="density-slider"
              class="slider"
              type="range"
              min="1"
              max="100"
              value="50"
              />
            </div>
            <div class="slider-item-container">
              <h2>Reticle Size</h2>
              <input
              id="reticle-slider"
              class="slider"
              type="range"
              min="1"
              max="100"
              value="50"
              />
            </div>
            <div id="picker"></div>
            <div class="setting-btn">
              <button id="sound-btn">
                SOUND
                <i id="sound-icon" class="utility fas fa-volume-up"></i>
              </button>
            </div>
            <div class="setting-btn">
              <button id="trash-btn">
                RESTART
                <i id="trash-icon" class="utility fas fa-trash-alt"></i>
              </button>
            </div>
            <div class="setting-btn">
              <button id="download-img-btn">SAVE</button>
            </div>
          </div>
          <div id="toolbar-toggle">
            <img class="backpack-img" src="https://img.icons8.com/ios-filled/50/000000/backpack.png"/>
          </div>
      </div>
      <div id="canvas-container">
        <div class="title-div">
          <div class="headshot-list">
            <div class="headshot rotate-left">
              <a href="https://www.linkedin.com/in/eric-xian-2998061a6/" target="_blank">
                <img src="https://raw.githubusercontent.com/nateychau/graffiti_wall/main/dist/assets/eric_xian.png">
              </a>
            </div>
            <div class="headshot rotate-right">
              <a href="https://www.linkedin.com/in/nathan-chau-363130180/" target="_blank">
                <img src="https://raw.githubusercontent.com/nateychau/graffiti_wall/main/dist/assets/nate.JPG">
              </a>
            </div>
            <div class="headshot rotate-left">
              <a href="https://www.linkedin.com/in/yuehanh/" target="_blank">
                <img src="https://raw.githubusercontent.com/nateychau/graffiti_wall/main/dist/assets/Yuehan_Huang.png">
              </a>
            </div>
          </div>
          <div class="main-title">DaBaby vinci</div>
          <div class="github-container">
            <a class="rotate-right" href="https://github.com/nateychau/graffiti_wall" target="_blank">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
        <canvas id="canvas" width="1360" height="850"></canvas>
        <canvas id="mouse-canvas" width="1360" height="850"></canvas>
        <!-- <canvas id="background-canvas" width="1360" height="850"></canvas> -->
      </div>
  </body>
</html>
