<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/canvas.css" />
    <link rel="stylesheet" href="dist/settings.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" 
      rel="stylesheet">

    <script src="dist/bundle.js"></script>
    <!-- color picker -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/01de39c32b.js"
      crossorigin="anonymous"
    ></script>

    <title>Graffiti Wall</title>
  </head>
  <body>
    <div class="main">
      <div 
        id="toolbar-container"
        class="settings-container">
        <div class="slider-container">
          <div class="slider-item-container">
            <h2>Density</h2>
            <input
              id="density-slider"
              class="slider"
              type="range"
              min="1"
              max="100"
              value="50"
              />
            </div>
            <div class="slider-item-container">
              <h2>Reticle Size</h2>
              <input
              id="reticle-slider"
              class="slider"
              type="range"
              min="1"
              max="100"
              value="50"
              />
            </div>
            <div id="picker"></div>
            <div class="setting-btn">
              <h2>Sound</h2>
              <i id="sound-icon" class="utility fas fa-volume-up"></i>
            </div>
            <div class="setting-btn">
              <h2>Restart</h2>
              <i id="trash-icon" class="utility fas fa-trash-alt"></i>
            </div>
          </div>
          <button id="download-img-btn">SAVE</button>
          <div id="toolbar-toggle">
            <img class="backpack-img" src="https://img.icons8.com/ios-filled/50/000000/backpack.png"/>
          </div>
      </div>
      <div id="canvas-container">
        <div class="main-title">DaBaby vinci</div>
        <canvas id="canvas" width="1360" height="850"></canvas>
      </div>
  </body>
</html>
